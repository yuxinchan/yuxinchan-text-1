<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <div style="overflow: hidden; padding: 100px;">
        <g-popover position="left" trigger="click">
            <template slot="content">
                <div>Content of popover on left</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="top" trigger="click">
            <template slot="content">
                <div>Content of popover on top</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="bottom" trigger="click">
            <template slot="content">
                <div>Content of popover on bottom</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="right" trigger="click">
            <template slot="content">
                <div>Content of popover on right</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
    </div>
    <div style="overflow: hidden; padding: 100px;">
        <g-popover position="left" trigger="hover">
            <template slot="content">
                <div>Content of popover on left</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="top" trigger="hover">
            <template slot="content">
                <div>Content of popover on top</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>Content of popover on bottom</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
        <g-popover position="right" trigger="hover">
            <template slot="content">
                <div>Content of popover on right</div>
            </template>
            <g-button>Click</g-button>
        </g-popover>
    </div>

</div>

<script src="./src/app.js"></script>
</body>
</html>
