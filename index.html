<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app" style="padding: 100px">
    <g-collapse :selected.sync="selectedTab" single>
        <g-collapse-item title="The first title" name="one">The first content</g-collapse-item>
        <g-collapse-item title="The second title" name="two">The second content</g-collapse-item>
        <g-collapse-item title="The third title" name="three">The third content</g-collapse-item>
    </g-collapse>
    {{selectedTab}}
</div>

<script src="./src/app.js"></script>
</body>
</html>
