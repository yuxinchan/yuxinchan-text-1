<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>造轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-color-hover: #666;
            --color: #333;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="first">
                <g-icon name="settings"></g-icon>选项1
            </g-tabs-item>
            <g-tabs-item name="second" disabled>
                选项2
            </g-tabs-item>
            <g-tabs-item name="third">
                选项3
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="first">
                内容1
            </g-tabs-pane>
            <g-tabs-pane name="second">
                内容2
            </g-tabs-pane>
            <g-tabs-pane name="third">
                内容3
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>

<script src="./src/app.js"></script>
</body>
</html>
